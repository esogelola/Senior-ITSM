{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bootstrap/bootstrap.min.css' %}"
    />

    <!-- Main CSS, then Sidebar CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/sidebar.css' %}"
    />

    <title>ITSM - Login</title>
  </head>

  <body>
    <div
      class="align-middle"
      style="color: #ea2088; font-style: bold; font-size: 3rem"
    >
      ITSM
    </div>
    <div class="align-middle" style="color: #fff">
      An Inventory Management System
    </div>
    <br /><br /><br />

    <div class="form-container card">
      {% if user.is_authenticated %}

      <div class="container p-5">
        <br /><br />
        <h2 class="align-middle">
          You are already logged in, {{ request.user.username }}!
        </h2>
        <div class="border-top pt-3 align-middle">
          <br />
          <a class="btn btn-info" href="{% url 'dashboard' %}"
            >Go to dashboard</a
          >
          <br /><br />
          <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
        </div>
      </div>

      {% else %}

      <div class="content-section form-signin w-100 m-auto">
        <form method="POST">
          {% csrf_token %}
          <img
            class="mb-4"
            src="{% static 'images/logo.png' %}"
            alt=""
            width="72"
            height="57"
          />

          <fieldset class="form-group h3 mb-3 fw-normal">
            <div class="align-middle">
              <legend class="border-bottom mb-4">Please Login</legend>
            </div>
            {{ form|crispy }}
          </fieldset>

          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Sign in
          </button>
          <p class="mt-5 mb-3 text-muted">Â© 2022</p>
        </form>
      </div>

      {% endif %}
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
  </body>
</html>
