{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{% block meta_description %}{% endblock %}" />

  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"
    integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Bootstrap navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">IT Asset Management</a>
    <div class="ml-auto">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Hardware <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Software</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Other</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-login" href="{% url 'register' %}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main">
    <div class="container p-5">
      {% block body %}{% endblock %}
    </div>
  </main>

  <footer class="footer text-center">
    <div class="container">
      <p class="text-muted">&copy; 2017 IJOM. All rights reserved.</p>
    </div>
  </footer>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
